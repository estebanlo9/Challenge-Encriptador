<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="stylee.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>ENCRIPTADOR DE TEXTO</title>
</head>
<body>
    <header>
        <img class="logo" src="sources/images/logo.png" alt="logo">
    </header>
    <main>
        <section class="menu">
            <div class="input">
                <textarea class="text-input" cols="30" rows="10" autofocus placeholder="Ingrese el texto aqui" ></textarea>
            </div>
            <div class="informacion">
                <img src="sources/images/simbolo.png" alt="exclamacion">
                <P class="texto-inf">Solo letras minusculas y sin acentos</P>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="menu-output">
            <div class="output">
                <textarea class="text-output" cols="20" rows="10"></textarea>
            </div>
            <div class="copiar">
                <button class="btn-copiar" onclick="copiar()">Copiar</button>
            </div>
        </section>
        
    </main>
    <footer>
        <div class="footer">
            <p class="creador">Creado por Lonardi Esteban, programador en desarrollo!</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
